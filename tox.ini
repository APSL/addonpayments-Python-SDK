[tox]
envlist = py{27,35}, flake8

[flake8]
max-line-length = 120

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
commands =
    pytest

basepython =
    py27: python2.7
    py35: python3.5

deps =
    pytest==3.0.6
    pytest-sugar==0.8.0
    pytest-flake8==0.8.1
    pytest-eradicate==0.0.3
    python-decouple==3.0.0
    future==0.16.0

[testenv:flake8]
basepython = python3.5
deps = flake8==3.3.0
commands = flake8 addonpayments-sdk-python addonpayments tests